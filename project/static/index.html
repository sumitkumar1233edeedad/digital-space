<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="app.js"></script>
</head>


<body>
    <header class="header_navbar">
        <h2 class="logo"><i class="fa-solid fa-flayer-group"></i>My Digital Space</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Dashboard</a>
            <a href="#">Blog</a>


            <button class="button_login">Login</button>
        </nav>
    </header>

  <div class="wrapper">
    <span class="icon-c"><i class="fa-solid fa-xmark"></i></span>
    <div class="form_box login">
      <h2 style="color: #4e6576;">Login</h2>
            <form id="loginForm" action="homepage/home.html" method="GET">


        <div class="input_box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="input_box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <a href="#">Forgot Password?</a>
        </div>
        <div id="loginError" class="error-message" style="color: red; margin-bottom: 10px;"></div>
                <button type="submit" class="btn" style="color: #ffffff;">Login</button>

        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form_box register">
      <h2 style="color: #4e6576;">Registration</h2>
      <form id="registerForm" action="1st.html" method="GET">

        <div class="input_box">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="input_box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="input_box">

          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <label><input type="checkbox">I agree to terms & conditions</label>
        </div>
        <div id="registerError" class="error-message" style="color: red; margin-bottom: 10px;"></div>
        <div id="registerSuccess" class="success-message" style="color: green; margin-bottom: 10px; display: none;">
          You have been successfully registered!
        </div>
        <button type="submit" class="btn"><a href="index.html" style="text-decoration: none; color: #ffffff;">Register</a></button>
        <div class="login-register">

          <p>Already have an account? <a href="1st.html" class="login-link">Login</a></p>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
